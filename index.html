
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Memo Sync App</title>
    <!-- 引入TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div id="memoAppContainer" class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 transform hover:scale-[1.01]">
    <div class="p-6 space-y-4">
        <h1 class="text-2xl font-bold text-indigo-600">📝 MemoSync</h1>
        
        <textarea id="memoContent"
                  placeholder="请输入你的备忘录内容..."
                  class="w-full h-40 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>

        <input type="file" accept="image/*" id="uploadImageInput" hidden/>
        <button onclick="document.getElementById('uploadImageInput').click()"
                class="flex items-center gap-2 text-sm text-gray-600 hover:text-indigo-600 transition-colors">
            <i class="fa-solid fa-image"></i> 插入图片
        </button>

        <img id="previewImage" src="" alt="预览图片" class="hidden w-full object-contain my-2"/>

        <div class="flex justify-between mt-4">
            <button onclick="saveMemo()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 active:scale-95 transition-transform">
                <i class="fas fa-save mr-1"></i>保存并同步
            </button>
            
            <button onclick="clearAll()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 active:scale-95 transition-transform">
                清空全部
            </button>
        </div>
    </div>

    <footer class="border-t border-gray-200 p-4 text-xs text-gray-500 text-center">
        数据将存储至本地 localStorage 并自动同步到同域下的其他窗口或标签页。
    </footer>
</div>

<script src="./js/app.js"></script>
</body>
</html>
